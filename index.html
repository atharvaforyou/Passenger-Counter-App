<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSENGER COUNTER</title>
</head>
<body>
    <h1>People Entered: </h1>
    <h2 id="count-el">0</h2>
    <br><button id="increment-btn" onclick = "increment()">INCREMENT</button></br>   
    <br><button id="decrement-btn" onclick = "decrement()">DECREMENT</button></br>
    <br><button id="reset-btn" onclick = "reset()">RESET</button></br>
    <br><button id="save-btn" onclick = "save()">SAVE</button></br>
    <br><button id="del-btn" onclick = "del()">DELETE</button></br>
    <br><button id="total-btn" onclick = "total()">TOTAL</button></br>

    <p id="save-el">Previous entries: </p>
    <p id="total-el">Total: </p>
    <script src="index.js"></script>
</body>
</html>
